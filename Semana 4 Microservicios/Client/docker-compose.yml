services:
  oracle-db:
    image: gvenzl/oracle-xe:latest
    container_name: oracle-cliente-docker
    ports: 
      - '1523:1521'
    environment:
      - ORACLE_PASSWORD=12345
      - ORACLE_DATABASE=XE
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/12345@//localhost:1521/XE", "select 1 from dual;"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  spring-app:
    image: cliente:1.0
    container_name: spring-app
    ports:
      - '8080:8001'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521:XE
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=12345
      - SERVER_PORT=8001
      # Deshabilitar Eureka si no lo usas
      - EUREKA_CLIENT_ENABLED=false
    depends_on:
      oracle-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  oracle_data: