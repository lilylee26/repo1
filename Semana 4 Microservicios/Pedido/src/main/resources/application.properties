spring.application.name=Pedido


#bases de datos embebidas o H2son bases de datos en memoria escrita en java y es rapida ligera de codigo
#solo almacena mientras la app esta encendida, quiere decir que cuando se apague o baje el servicio se borrara todo
#es ideal para pruebas unitarias o un desarrollo 

#configuracion de puerto
server.port=8004

#configuracion para conectarnos con h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.sql=debug

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace


#CONFIGURACION PARA EUREKA SE REGISTRA SERVER
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka



